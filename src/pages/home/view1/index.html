<section class="row github-list section">
    <div class="col-md-4 " ng-repeat="item in $ctrl.listRepo">
        <div class="card card-container" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <div class="card-text-container">
                        <p class="card-text">{{item.description}}</p>
                </div>
               
                <a href="#" class="btn btn-primary">View More</a>
            </div>
            <div class="card-footer">
                <div class="card-footer-title">
                    <i class="fab fa-github"></i>
                    <strong>Github Details</strong>
                </div>    
                <div class="card-footer-body">
                    <table class="table">
                        <thead>
                            <th>Issues</th>
                            <th>Forks</th>
                            <th>Stargazers</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{item.open_issues_count}}</td>
                                <td>{{item.forks_count}}</td>
                                <td>{{item.stargazers_count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</section>
