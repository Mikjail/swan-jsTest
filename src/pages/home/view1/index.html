<section class="row github-list section">
    <div class="col-md-4 " ng-repeat="item in $ctrl.listRepo">
        <div class="card card-container" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <div class="card-text-container">
                        <p class="card-text">{{item.description}}</p>
                </div>
               <div class="card-btn-container">
                    <a href={{item.owner.html_url}} ui-sref-active="active" class="btn btn-primary">View More</a>
                    <a href="#" ui-sref="issueList({ issueId: item.full_name })" ui-sref-active class="btn btn-info">{{item.open_issues_count}} Issues</a>
               </div>
            </div>
            <div class="card-footer">
                <div class="card-footer-title">
                    <i class="fab fa-github"></i>
                    <strong>Github Details</strong>
                </div>    
                <hr>
                <div class="card-footer-body">
                    <table>
                        <thead>
                            <th>Watchers</th>
                            <th>Forks</th>
                            <th>Stargazers</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{item.watchers_count}}</td>
                                <td>{{item.forks_count}}</td>
                                <td>{{item.stargazers_count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</section>
